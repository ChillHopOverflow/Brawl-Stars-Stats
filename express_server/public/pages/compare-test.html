<!DOCTYPE html>
<html>

<head>
    <title>Test test Test</title>
    <link rel="icon" href="../resources/chart.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div id="CompareDisplay">
        <header class="bg-primary">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12">
                        <div class="text-center m-0 vh-100 d-flex flex-column justify-content-center text-light">
                            <h1 class="display-4">Brawl test Test</h1>
                            <p class="lead">This page will let you compare two players. Enter player tags below to
                                begin.
                            </p>
                            <form role="form">
                                <div class="form-group row justify-content-center was-validated">
                                    <div class="col-md-3">
                                        <input class="form-control" type="text" id="playerTagOne" required=""
                                            placeholder="8VVCUQV2">
                                        <div class="invalid-feedback">
                                            Player 1 tag is required.
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" type="text" id="playerTagTwo" required=""
                                            placeholder="2UCLR0998">
                                        <div class="invalid-feedback">
                                            Player 2 tag is required.
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="button" class="btn btn-outline-light mr-2" id="showGraph"
                                            value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </header>
    </div>

    <div class="bg-primary m-0 vh-100" id="DataDisplay">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chBarWin"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chBarTrophy"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="compare.js"></script>
</body>

</html>

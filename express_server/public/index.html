<!DOCTYPE html>
<html>

<head>
    <title>Brawl Stars Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Brawl Stars Stats</h1>
    <p>A project that uses the Brawl Stars API to create various graphs from in game statistics.</p>

    <h3>User Info</h3>
    <p>
        Your username is: <span id="user"></span> <br>
        You have <span id="trophyCount"></span> trophies <br>
        You are level <span id="level"></span> <br>
        Your club is: <span id="club"></span> <br>
    </p>
    <script src="sketch.js"></script>
</body>

</html>

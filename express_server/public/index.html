<!DOCTYPE html>
<html>

<head>
    <title>Brawl Stars Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>

    <h1>Brawl Stars Stats</h1>
    <p>A project that uses the Brawl Stars API to create various graphs from in game statistics.</p>


    Player Tag:<br>
    <input type="text" id="playerTag" />
    <button onclick="onClick()">Click Here</button>


    <h3>User Info</h3>

    <canvas id="victoryChart" width="50" height="50"></canvas>
    <canvas id="currentTrophies" width="50" height="50"></canvas>
    <canvas id="highestTrophies" width="50" height="50"></canvas>
    <canvas id="comboChart" width="50" height="50"></canvas>


    <script src="sketch.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    


</body>

</html>

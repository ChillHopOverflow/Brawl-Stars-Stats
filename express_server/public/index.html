<!DOCTYPE html>
<html>

<head>
    <title>Brawl Stars Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>

    <h1>Brawl Stars Stats</h1>
    <p>A project that uses the Brawl Stars API to create various graphs from in game statistics.</p>


    Player Tag:<br>
    <input type="text" id="playerTag" />
    <button onclick="onClick()">Click Here</button>

    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h3>User Info</h3>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4 py-1">
                <div class="card">
                    <div class="card-body">
                        <canvas id="chDonut1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 py-1">
                <div class="card">
                    <div class="card-body">
                        <canvas id="chDonut2"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 py-1">
                <div class="card">
                    <div class="card-body">
                        <canvas id="chDonut3"></canvas>
                    </div>
                </div>
            </div>
        </div>  
    </div>


    

    <canvas id="comboChart" width="50" height="50"></canvas>


    <script src="sketch.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Brawl Stars Stats</title>
    <link rel="icon" href="../resources/chart.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div id="CompareDisplay">
        <header class="bg-primary">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12">
                        <div class="text-center m-0 vh-100 d-flex flex-column justify-content-center text-light">
                            <h1 class="display-4">Brawl Stars Stats</h1>
                            <p class="lead">This page will let you compare two players. Enter player tags below to
                                begin.
                            </p>
                            <form role="form">
                                <div class="form-group row justify-content-center was-validated">
                                    <div class="col-md-3">
                                        <input class="form-control" type="text" id="playerTagOne" required=""
                                            placeholder="8VVCUQV2">
                                        <div class="invalid-feedback">
                                            Player 1 tag is required.
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" type="text" id="playerTagTwo" required=""
                                            placeholder="2UCLR0998">
                                        <div class="invalid-feedback">
                                            Player 2 tag is required.
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="button" class="btn btn-outline-light mr-2" id="showGraph"
                                            value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="bg-primary m-0 vh-100" id="DataDisplay">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-5">
                <div class="card bg-transparent border-0">
                    <div class="card-body">
                        <canvas id="chBarWin"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card bg-transparent border-0">
                    <div class="card-body">
                        <canvas id="chBarTrophy"></canvas>
                    </div>
                </div>
            </div>
        </div>   
    </div>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="navbar1">
        <div class="container">
            <a class="navbar-brand mr-1 mb-1 mt-0" href="https://github.com/ChillHopOverflow">ChillHopOverflow</a>
            <svg class="bi bi-soundwave" width="1.5em" height="1.5em" viewBox="0 0 16 18" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke="white" stroke-linecap="round" d="M2.5 7v2m12-2v2m-2-3v4m-8-4v4m4-7.5v11m-2-9v7m4-7v7" />
            </svg>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="compare.html">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="compare.js"></script>
</body>

</html>
